<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Voting app</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
        <script src="https://kit.fontawesome.com/55e76c5e41.js"></script>
    </head>
    <body>

      <header>
        <h1>The Pseudo Element</h1>
      </header>
      <aside>
        <nav>
          <h3>Sidebar</h3>
          <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
          </ul>
        </nav>
      </aside>
      <main>
        <h2>Subheader</h2>

        <div class="panel">
            <div class="panel-img-wrapper">
                <img class="img-category" src="img/italian.jpg" alt="">
            </div>
            <div class="panel-copy">
                <div class="panel-wrapper">
                  <h5 class="panel-category">Włoska, Francuska</h5>
                  <h2 class="panel-title">Sofra elo elo elo</h2>
                  <p><i class="fas fa-map-marker-alt"></i>  ul. Krucza 30 <span class="panel-review">(2 km)</span></p>
                </div>
                <div class="panel-info">
                    <div><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i></div>
                    <p class="panel-review">(Na podstawie 15 opinii)</p>
                    <a class="btn" href="#">
                      Zagłosuj
                    </a>
                </div>
            </div>
        </div>

      </main>

    </body>
</html>
